---
services:
  jekyll:
    build:
      dockerfile: Dockerfile
    environment:
      - JEKYLL_ENV=development
      - LANG=C.UTF-8
    command: jekyll serve --watch --incremental --host 0.0.0.0
    ports:
      - "4000:4000"
    volumes:
      - .:/srv/jekyll
      - ./vendor/bundle:/usr/local/bundle
